<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Clone</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0f171e;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: url('https://image.tmdb.org/t/p/original/pXVIAqAoGJKVt0bExIvFWTaKX7u.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        header h1 {
            font-size: 4rem;
            z-index: 2;
        }
        header p {
            font-size: 1.5rem;
            margin-top: 20px;
            z-index: 2;
        }
        header button {
            padding: 15px 30px;
            font-size: 1rem;
            margin-top: 30px;
            color: #fff;
            background: #00a8e1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 2;
        }
        header button:hover {
            background: #007799;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 10;
        }
        nav img {
            height: 40px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 20px;
        }
        nav a:hover {
            color: #00a8e1;
        }

        /* Main Content */
        main {
            padding: 50px 20px;
            background: #0f171e;
        }
        main h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .row img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .row img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: #000;
            color: #666;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }
        footer a:hover {
            color: #00a8e1;
        }

        /* Scrollbar for Rows */
        .row::-webkit-scrollbar {
            height: 8px;
        }
        .row::-webkit-scrollbar-thumb {
            background: #00a8e1;
            border-radius: 10px;
        }
        .row::-webkit-scrollbar-track {
            background: #0f171e;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="Prime Video Logo">
            <div>
                <a href="#">Sign In</a>
            </div>
        </nav>
        <div>
            <h1>Watch the Latest Movies and TV Shows</h1>
            <p>Included with your Prime membership. Start your free trial today.</p>
            <button>Get Started</button>
        </div>
    </header>

    <main>
        <h2>Trending on Prime Video</h2>
        <div class="row">
            <img src="https://image.tmdb.org/t/p/w200/zqkmTXzjkAgXmEWLRsY4UpTWCeo.jpg" alt="Wheel of Time">
            <img src="https://image.tmdb.org/t/p/w200/4sV3IvQJik8qF5pGyMqfubR0D8F.jpg" alt="Gen V">
            <img src="https://image.tmdb.org/t/p/w200/7N0zZ4oR7TswTTB20VeBl4IkcAy.jpg" alt="The Boys">
            <img src="https://image.tmdb.org/t/p/w200/2cYbXPDb30YkYbJ1kUR1E1T0hP5.jpg" alt="Reacher">
            <img src="https://image.tmdb.org/t/p/w200/n9X2DKItL3V0yq1q1jrk8z5UAki.jpg" alt="Jack Ryan">
        </div>

        <h2>Top Movies</h2>
        <div class="row">
            <img src="https://image.tmdb.org/t/p/w200/5wDBVictj4wUYZ31gR5WzCM9dLD.jpg" alt="Sound of Freedom">
            <img src="https://image.tmdb.org/t/p/w200/mbYk3UepKv6YJ1tc3NA9yLTLTdf.jpg" alt="Everything Everywhere All at Once">
            <img src="https://image.tmdb.org/t/p/w200/lBYyXyZlUCQxyZEd88M7BeET3iC.jpg" alt="The Tomorrow War">
            <img src="https://image.tmdb.org/t/p/w200/sX9fSvn5VqwxO9TS0LZ3me0BO9j.jpg" alt="Cinderella">
            <img src="https://image.tmdb.org/t/p/w200/vuVldmhnLTrMgyKU8zN8zx9aAKf.jpg" alt="A Quiet Place Part II">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Prime Video Clone. Built for educational purposes.</p>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
    </footer>
</body>
</html>
